<button class="btn btn-sm border-0 position-absolute top-0 end-0 m-2"
        style="z-index: 50; background: rgba(0,0,0,0.5); border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer;"
        hx-post="{% url 'toggle_favorite' artwork.slug %}" 
        hx-swap="outerHTML">
    
    {% if is_liked %}
        <span style="color: #ef4444; font-size: 1.2rem;">♥</span>
    {% else %}
        <span style="color: white; font-size: 1.2rem; opacity: 0.7;">♡</span>
    {% endif %}

</button>
